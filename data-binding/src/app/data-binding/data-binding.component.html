<section class="property-binding">
  <article>
    <h3>Interpolation / Interpolação</h3>
    <p>String renderizada com interpolação: {{ url }}</p>
    <p>Resultado de 1 + 1 é {{ 1 + 1 }}</p>
    <p>Resultado de 1 + 1 é {{ 1 + 1 + getValor() }}</p>
    <p>Curso do Angular é: {{ cursoAngular && getCurtirCurso() }}</p>
  </article>

  <article>
    <h3>Property Binding</h3>
    <img src="{{ urlImagem }}" alt="Imagem" /> <br />
    <img [src]="urlImagem" alt="Imagem" />
  </article>

  <article>
      <h3>Event</h3>
  </article>
</section>
